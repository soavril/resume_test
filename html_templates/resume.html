<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        /* A4 print-friendly styles */
        @page { size: A4; margin: 15mm; }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 210mm;
            margin: 0 auto;
            padding: 20mm;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 8px;
        }
        h2 {
            font-size: 18px;
            color: #1a1a1a;
            border-bottom: 1px solid #ddd;
            padding-bottom: 4px;
            margin-top: 24px;
        }
        h3 {
            font-size: 15px;
            margin-bottom: 4px;
        }
        ul {
            padding-left: 20px;
        }
        .metadata {
            color: #666;
            font-size: 13px;
        }
        @media print {
            body { padding: 0; }
        }
    </style>
</head>
<body>
{{ content }}
</body>
</html>
