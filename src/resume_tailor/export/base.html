<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap');

    @page {
      size: A4;
      margin: 20mm 18mm;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      font-size: 10pt;
      line-height: 1.65;
      color: #1a1a1a;
      -webkit-font-smoothing: antialiased;
    }

    h1 {
      font-size: 20pt;
      font-weight: 700;
      margin-bottom: 6pt;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 12pt;
      font-weight: 700;
      margin-top: 18pt;
      margin-bottom: 8pt;
      padding-bottom: 4pt;
    }

    h3 {
      font-size: 10.5pt;
      font-weight: 500;
      margin-top: 10pt;
      margin-bottom: 4pt;
    }

    p {
      margin-bottom: 6pt;
    }

    ul, ol {
      padding-left: 18pt;
      margin-bottom: 6pt;
    }

    li {
      margin-bottom: 3pt;
    }

    strong {
      font-weight: 700;
    }

    em {
      font-style: italic;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 8pt 0;
      font-size: 9.5pt;
    }

    th, td {
      padding: 5pt 8pt;
      text-align: left;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      font-weight: 700;
      background-color: #f8f9fa;
    }

    {{ css }}
  </style>
</head>
<body>
  {{ body }}
</body>
</html>
