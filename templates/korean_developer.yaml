name: "한국 개발자 이력서"
sections:
  - id: "header"
    label: "인적사항"
    required: true
    fields: [name, email, phone, github, blog]
  - id: "summary"
    label: "자기소개"
    required: true
    max_length: 300
    content_type: "paragraph"
  - id: "skills"
    label: "기술 스택"
    required: true
    content_type: "categorized_list"
  - id: "experience"
    label: "경력사항"
    required: true
    content_type: "entries"
    sort_order: "reverse_chronological"
  - id: "projects"
    label: "프로젝트"
    required: false
    content_type: "entries"
  - id: "education"
    label: "학력"
    required: true
  - id: "certifications"
    label: "자격증/수상"
    required: false
  - id: "open_source"
    label: "오픈소스 기여"
    required: false
    content_type: "entries"
